<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <title>My meme generator</title>
    <link rel="stylesheet" href="css/style.css">


</head>

<body onload="init()">
    <main>
        <div class="tab">
            <div class="tablinks" onclick="onOpenTab(event, 'images')" id="defaultOpen">Gallery</div>
            <div class="tablinks" onclick="onOpenTab(event, 'generator')">Generator</div>
            <div class="logo">
                <img src="icons/LOGO.png" class="image1">
                <img src="icons/m-logo.png" class="image2">
            </div>
        </div>


        <div id="images" class="tabcontent">
            <div class="grid-container">
            </div>
        </div>

        <div id="generator" class="tabcontent flex-container">

            <div class="flex item-canvas">
                <canvas id="myCanvas" width="400" height="400" onmousedown="onPressedMouse(event)"
                    onmousemove="onReleaseSelection(event)" onmouseup="onReleaseMouse(event)">
                </canvas>

            </div>

            <div class="flex item-control">

                <div class="txt-input">
                    <label for="txt"></label>
                    <input type="text" placeholder="Insert Text" oninput="onInsertText()" id="txt" on>
                </div>

                <div class="input-buttons">
                    <img class="add-line" src="icons/plus.png" onclick="onAddLine()">
                    <img class="swap" src="icons/sort.png" onclick="onSwapLine()">
                    <img class="broom" src="icons/clean.png" onclick="onClearLine()">
                    <img class="trash" src="icons/bin.png" onclick="onClearText()">
                </div>

                <div class="section-text-btn">
                    <div class="meme-buttons">
                        <img src="icons/increase font - icon.png" onclick="onIncreaseFont()">
                        <img src="icons/decrease font - icon.png" onclick="onDecreaseFont()">
                        <img src="icons/down-arrow (1).png" onclick="onMoveDown()">
                        <img src="icons/up-arrow (1).png" onclick="onMoveUp()">
                        <img src="icons/align-to-left.png" onclick="onAlignLeft()">
                        <img src="icons/center-text-alignment.png" onclick="onAlignCenter()">
                        <img src="icons/align-to-right.png" onclick="onAlignRight()">

                    </div>

                    <div class="colors">

                        <form class="font-form" action="/action_page.php">
                            <label for="fonts"></label>
                            <select onchange="onChangeFonts()" id="fonts" name="fonts">
                                <option class="impact" value="Impact">Impact</option>
                                <option class="arial" value="Arial">Arial</option>
                                <option class="courier" value="Trebuchet MS">Trebuchet MS</option>
                                <option class="tahoma" value="Tahoma">Tahoma</option>
                                <option class="comic" value="Comic Sans MS">Comic Sans MS</option>
                            </select>
                        </form>

                        <label for="fill"><img src="icons/paint-board-and-brush.png"></label>
                        <input type="color" id="fill" value="#ffffff" onchange="onPickFill()" hidden>

                        <label for="stroke"><img src="icons/fonts-hand-drawn-symbol-outline.png"></label>
                        <input type="color" id="stroke" onchange="onPickStroke()" hidden>
                    </div>

                </div>

                <div class="generate-buttons">
                    <button class="generate" onclick="onGenerateMeme()">Generate</button>
                    <div><a href="#" class="download" onclick="downloadCanvas(this)" download="" hidden>
                            Download </a></div>
                    <button class="edit" onclick="onEdit()" hidden>Edit again</button>
                </div>
            </div>


        </div>
    </main>
    <footer>
        <span>coffee rights Â© | MEMEGEN | Or Koren 2020</span>
    </footer>

    <script src="js/meme-service.js"></script>
    <script src="js/meme-controller.js"></script>
    <script src="js/meme-storage.js"></script>
</body>

</html>
